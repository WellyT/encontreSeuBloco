<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Find your block</title>
  </head>
  <body>
    <header>
      <div class="content">
        <img src="./assets/feather.svg" alt="coloured feathers" />
        <div class="information">
          <p>find your block</p>
          <h1>Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
        </div>
        <form>
          <input
            type="search"
            name="searchByName"
            id="searchByName"
            placeholder="Pesquise por nome"
          />
          <input
            type="search"
            name="searchByCity"
            id="searchByCity"
            placeholder="Selecione uma cidade"
          />
          <button>Buscar agora</button>
        </form>
        <img
          src="./assets/dancingLady.svg"
          alt="women dancing dressed with coloured feather"
        />
      </div>
    </header>
    <main></main>
  </body>
</html>
